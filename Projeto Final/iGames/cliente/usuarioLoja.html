        <article>
            <section class="container">
              <div class="row bloco-cadastro ">
      
               
                  <form style= "background: rgba(0, 0, 0, 0.6); align-items: center; border-radius: 5px; color: #D0D0D0; ">
                      <h1>Página do Usuário</h1>
                  
                     
                      <label for="password">Passowrd</label><br>
                      <input type="password" name="password" placeholder='{{controller.currentUser.password}}' /><br/><br/>
      
                      <label for="userEmail">Email</label><br>
                      <input type="email" name="userEmail" placeholder='{{controller.currentUser.email}}' /><br/><br/>
      
                      <label for="userAddress">Endereço</label><br>
                      <input type="text" name="userAddress" placeholder='{{controller.currentUser.address}}' /><br/><br/>
      
    
                      <label for="submitButton"></label><br>
                      <input type="submit" name="submitButton" value = "Atualizar" style="background: black"/><br/>
                      
                      <label for="addStore"></label><br>
                      <input type="submit" name="addStore" ng-click = "controller.GoTo('/createstore')" value = "Adicionar Loja" style="background: black"/><br/>

                      <label for="logOff"></label><br>
                      <input type="submit" name="logOff" ng-click="controller.LogOff()" value = "Log Off" style="background: black"/><br/><br/>
                  </form>
              </div>
            </section>

           
            <section class="container lista" style="background: rgba(0, 0, 0, 0.6); align-items: center; border-radius: 5px;">
                    <h2 style="color:#D0D0D0; text-align: center;">Lista de Lojas</h2>
                    <dl>
                        <dd class="row" ng-repeat= "store in controller.$rootScope.userStoreStores">
                                
                            <div style= "background: rgba(200, 200, 200, 0.8); border-radius: 5px; margin: 50px">
                                    <form class="form-list-stores">
                                            <!--
                                            <input type="button" name="removeGame" value = "Remover Loja" ng-click="controller.RemoveStore($index)" style="background: black"/>
                                            -->

                                            <input type="button" name="AddGame" ng-click="controller.GoToCreateGame($index)" value = "Adicionar Jogo" style="background: black" /><br/>
                                            <input type="button" name="ShowGames" ng-click="controller.ListStoreGames($index)" value = "Vizualizar Jogos" style="background: black"/><br/>
                                    </form>
                                <h3> Nome da Loja: {{store.storeName}}</h3>
                                <b> Endereço:</b> {{store.address}}<br/>
                                <b> CEP:</b> {{store.CEP}}<br/>
                            </div>
                        </dd>
                    </dl>
              </section>
                                
          </article>
