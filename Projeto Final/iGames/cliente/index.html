 <!-- navbar-default/inverse : utilizado pra colocar aquela barra na navbar-->
 <nav class="navbar navbar-fixed-top navbar-inverse navbar-transparent">
  <div class="container">
    <!-- header -->
    <div class="navbar-header">

      <!-- botão toggle-->
      <button type="button" class="navbar-toggle collpased" data-toggle="collapse" data-target="#barra-navegacao">
        <span class="sr-only">Alternar navegação</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <a href="index.html" class="navbar-brand">
        <span class="img-logo">iGames</span>
      </a>

    </div> 

    <!-- navbar-->

      <!-- colapse vai diminuir a navbar pra quandofor visualizar num dispositivo menor-->
      <div class="collapse navbar-collapse" id="barra-navegacao">
        <ul class="nav navbar-nav navbar-right">
          <!-- Sobre Nós-->
          <li> <a id="about" data-target="#" href="#/about" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sobre Nós</a></li>
            
          <!-- Parceiros-->
          <li> <a id="partners" ng-click="controller.ListStores()" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Parceiros</a></li>

          <!-- Pesquisar-->
              <li id="searchMenu">
                <form>
                    <input id= "searchInput" type="text" name="Pesquisar" placeholder="Pesquisar">
                    <input type="submit" ng-click="controller.FindGames()" value="Pesquisar">
                  </form>                  
              </li>

          <!-- Divisor -->
          <li class="divisor" role="separator"></li>

          <li id="profile" style="display:none" ng-click="controller.GoToProfile()"> <a href="">Meu Perfil</a></li>



          <!-- Inscreverse--> 
          <li id="subscribe" > <a href="#/cadastro">Inscrever-se</a></li>
          
          <!-- Entrar-->
          <li id="enter" >
            <a  data-target="#" href="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Entrar</a>
            <ul class="dropdown-menu" aria-labelledby="entrar">
                <div class="col-md-12">
                  Você possui uma conta?

                  <form method="post" id="formLogin">
                      <div class="form-group">
                        <input id="userInput" type="text" class="form-control" id="campo_usuario" name="usuario" placeholder="Usuário"/>
                      </div>
                      
      
                      <div class="form-group">
                        <input id="password" type="password" class="form-control red" id="campo_senha" name="senha" placeholder="Senha" />
                      </div>
                      
                      <button type="buttom" ng-click="controller.LogIn()"  class="btn btn-primary" id="btn_login">Entrar</button><br /><br />
                    </form>
                </div>
            </ul>
          </li>


        </ul>

      </div>
  </div> <!--/container -->
</nav>  <!--/nav -->
